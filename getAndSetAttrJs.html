<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get and Set Attribute</title>
  </head>
  <body>
      <p>My name is <input type="text" id="change" value="name"></p>

      <script>
          document.getElementById('change').setAttribute('value', 'LearnCode');
      </script>
  </body>
</html>
