<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload Ajax Jquery PHP</title>
    <!-- CSS from bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="TheForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label for="file">File</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          required
        />
      </div>
      <input
        type="submit"
        name="submit"
        class="btn btn-success submitBtn"
        value="SUBMIT"
      />
    </form>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("TheForm");
      document.addEventListener("submit", handleFormData);
    });
    function handleFormData(x) {
      x.preventDefault();
      let form = x.target;
      let formData = new FormData(form);
      $.ajax({
          url: "load.php",
          type: "POST",
          dataType: "script",
          cache: false,
          contentType: false,
          processData: false,
          data: formData,

      })
    }
  </script>
</html>
