<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Without form element</title>
  </head>
  <body>
    <div id="info">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Enter First Name"
        required
      />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Enter Last Name"
        required
      />
      <input type="button" name="submit" value="submit" id="submit" onclick="submitForm(document.getElementById('info'))"/>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
     
        // File upload via Ajax
        $('#submit').click(function (e) {
          e.preventDefault();
          var noForm = new FormData();
          //select data to append to created formdata
          noForm.append("firstname", $('#info input[name="firstname"]').val());
          noForm.append("lastname", $('#info input[name="lastname"]').val());
          //ajax
          $.ajax({
            type: "POST",
            url: "db.php",
            data: noForm,
            contentType: false,
            mimeType: "multipart/form-data",
            cache: false,
            processData: false,
            success: function (result) {
              alert(result);
            },
          });
        });
     
    </script>
  </body>
</html>
