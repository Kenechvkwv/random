<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Combinator Selector</title>
    <style>
      ol > li {
        color: indigo;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <ol>
        <li>React</li>
        <li>Angular</li>
        <li>Vue</li>
      </ol>
    </div>
  </body>
</html>
