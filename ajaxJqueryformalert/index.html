<html lang="en">
<head>
    <title>Upload Data in Form Using AJAX Jquery and PHP</title>
    <!-- Link to Botstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    <div class="col">
        Kindly fill the questionnaire below.
    </div> </div>
    <br>
    <div class="row">
        <form id="MyForm" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" class="col-5" required />
            <label for="email">Hobby</label>
            <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby" class="col-5" required />
            <input type="submit" name="submit" value="submit" class="btn btn-primary" />
        </form>
    </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"> </script>

    <script>
      $(document).ready(function () {
        // File upload via Ajax
        $("#MyForm").on("submit", function (e) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: "db.php",
            data: new FormData(this),
            contentType: false,
            cache: false,
            processData: false,
            //inform user of submission success
            success: function(result){ alert(result); }
          });
        });
      });
    </script>
</body>
